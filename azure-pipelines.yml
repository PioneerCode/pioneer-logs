pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'
  Major: '0'
  Minor: '1'
  Patch: '0'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: pack
    configuration: 'release'
    packagesToPack: 'src/Pioneer.Logs/Pioneer.Logs.csproj'
    versioningScheme: byPrereleaseNumber
    majorVersion: '$(Major)'
    minorVersion: '$(Minor)'
    patchVersion: '$(Patch)'

- task: DotNetCoreCLI@2
  inputs:
    command: push
    nuGetFeedType: external
    packagesToPush: '$(build.artifactStagingDirectory)/*.nupkg'
    publishFeedCredentials: <pioneer-logs>

